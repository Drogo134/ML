apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ml-projects-ingress
  namespace: ml-projects
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: ml-projects.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ml-projects-service
            port:
              number: 80
