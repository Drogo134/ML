apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ml-projects-hpa
  namespace: ml-projects
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ml-projects
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
